<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Tarea Usuario Simple</title>
</head>

<body>
    <div id="app">
        <h2>{{titulo}}</h2>
        <button v-on:click="consumirApi" class="btn btn-success">Consumir api</button>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Usuario</th>
                <th scope="col">Email</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Avatar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">{{datos?.data?.id}}</th>
                <th scope="row">{{datos?.data?.email}}</th>
                <th scope="row">{{datos?.data?.first_name}}</th>
                <th scope="row">{{datos?.data?.last_name}}</th>
                <th scope="row">
                  <img v-bind:src="datos?.data?.avatar">   
                </th>           
              </tr>
            </tbody>
          </table>  
      </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                titulo: "Mostrar datos Usuario Simple",
                datos: null,
            },
            methods: {
                consumirApi: function () {
                    this.$http.get('https://reqres.in/api/users/2').then(function (respuesta) {
                        this.datos = respuesta.body;
                    });
                }
            }
        })

    </script>
</body>

</html>
